<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press Start 2P">
    <link rel="stylesheet" href="style.css">
    <title>Snake Game</title>
</head>

<body>
    <h1 class="pageHeader">Arcade Snake Game</h1>
    <div class="scoreDisplay"></div>
    <div class="grid"></div>
    <div class="button">
        <button class="top start-btn">top</button>
        <button class="bottom start-btn">bottom</button>
        <button class="left start-btn">left</button>
        <button class="right start-btn">right</button>
    </div>
    <div class="popup">
        <button class="playAgain start-btn">play Again</button>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
